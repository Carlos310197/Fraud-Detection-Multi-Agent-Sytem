version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - APP_ENV=local
      - STORAGE_BACKEND=local_json
      - INPUT_DIR=/app/.storage/input
      - PERSISTENCE_DIR=/app/.storage/state
      - VECTOR_DIR=/app/.storage/vectors
    volumes:
      - ./.storage/input:/app/.storage/input:ro
      - ./.storage/state:/app/.storage/state
      - ./.storage/vectors:/app/.storage/vectors
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
